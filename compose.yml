
services:

  exchange-rate-bot:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      args:
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
    image: exchange-rate-bot:latest
    container_name: exchange-rate-bot
    restart: unless-stopped

    command: ["python", "main.py", "webhook"]

    # Environment configuration
    environment:
      - LOG_LEVEL=INFO
      - DATABASE_URL=sqlite+aiosqlite:///./data/exchange_bot.db
      - DATABASE_ECHO=false

    # Environment file for secrets
    env_file:
      - .env

    # Port mapping
    ports:
      - "23456:8000"

    # Volume mounts
    volumes:
      - ./.volumes/data:/app/data:rw          # Database persistence
      - ./.volumes/logs:/app/logs:rw          # Log persistence
      - /etc/localtime:/etc/localtime:ro      # Timezone sync

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 300s
      timeout: 10s
      retries: 3
      start_period: 90s

    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Network
    networks:
      - exchange-rate-network

  daily-scheduler:
    image: exchange-rate-bot:latest
    container_name: exchange-rate-daily-scheduler
    restart: unless-stopped

    # Override command for scheduled notifications
    command: ["python", "-m", "apps.scheduler_app"]

    # Environment configuration
    environment:
      - LOG_LEVEL=INFO
      - DATABASE_URL=sqlite+aiosqlite:///./data/exchange_bot.db

    env_file:
      - .env

    # Share database with main service
    volumes:
      - ./.volumes/data:/app/data:rw
      - ./.volumes/logs:/app/logs:rw
      - /etc/localtime:/etc/localtime:ro

    # Resource limits (lighter for notifier)
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.1'

    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

    networks:
      - exchange-rate-network

    # Depends on main service
    depends_on:
      exchange-rate-bot:
        condition: service_healthy

networks:
  exchange-rate-network:
    driver: bridge
    name: exchange-rate-network

volumes:
  exchange-rate-data:
    driver: local
  exchange-rate-logs:
    driver: local
